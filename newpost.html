<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="newpost.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

    </head>
    <body>
      <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post">
        <h1> Hire Volunteers </h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Event Info</legend>
        
          <label for="Event_name">Event Name:</label>
          <input type="text" id="name"  name="Event_name">
        
          <label for="Event_location">Event Location: </label>
          <input type="text" id="Location" name="Event_location">
       
          <label for="Event_date">Event Date:</label>
          <input type="date" id="date" name="Event_date">
        
           
         <label for="Event_description">Event Description:</label>
         <textarea id="desc" name="Event_description"  rows="4" cols="50"></textarea>
       
          
        </fieldset>
        <fieldset>  
        
          <legend><span class="number">2</span> Organisation Info</legend>
          
          <label for="Event_organizer_name">Organisation Name:</label>
          <input type="text" id="name"  name="Event_organizer_name">

          <label for="Volunteers_required">No. of Volunteers Required: </label>
          <input type="number" id="Location" name="Volunteers_required">
       
         
       
        <button type="submit">Sign Up</button>
        
       </form>
        </div>
      </div>
      
    </body>
</html>
